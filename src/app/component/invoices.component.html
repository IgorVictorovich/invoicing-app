<div class="list-group" *ngFor="let invoice of invoices">
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">Discount: {{invoice.discount}}</h5>
      <small>Total: {{invoice.total}}</small>
    </div>
    <p class="mb-1">Customer: {{invoice.customer_name}}</p>
    <small>id: {{invoice.id}}</small>
  </a>
</div>
